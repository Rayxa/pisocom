{% extends "base.html" %}

{% block title %} Inicio de sesión {% endblock %}

{% block content %}

{% if form.errors %}
<p class="text-danger">Los datos introducidos son erróneos</p>

{% endif %}

<form class="login" action="/accounts/auth/" method="post" >

	{% csrf_token %}

	<div class="form-group">
		<span class="glyphicon glyphicon-user"></span>
		<label class="control-label">Usuario</label>
		<input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
	</div>

	<div class="form-group">
		<span class="glyphicon glyphicon-lock"></span>
		<label class="control-label">Contraseña</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
	</div>

	<a href="/accounts/password/reset">¿Has olvidado tu contraseña?</a>

	<div class="form-group text-center">
		<input type="submit" value="Entrar" class="btn btn-primary">
		<a href="/accounts/register" class="btn btn-default">Registrarse</a>
	</div>

</form>

{% endblock %}
